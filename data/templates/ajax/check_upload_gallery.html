<taconite>
	<prepend select="#gallery-list"><![CDATA[
		{% for asset in asset_list %}
		<div class="thumb block" id="{{ asset._id }}">
			<div class="image">
				<img src="{{ asset.thumbnails.mini.view_url }}" />
				<input type="hidden" class="asset_id_list" name="gallery[]" value="{{ asset._id }}" />
			</div>
			<div class="buttons">
				<div class="ui links">
					<a href="/app/site/fever/delete_asset?id={{ id }}&asset_id={{ asset._id }}" class="ui link ajax pop" data-content="删除此缩略图？" data-variation="inverted">
						<i class="remove icon"></i>
					</a>
				</div>
			</div>
		</div>
		{% endfor %}
	]]></prepend>
</taconite>
